<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Days of Design - Day 16 - Festival Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1 class="">Made By <a href="https://www.craigdennis.me">Craig</a></h1>
      <h2>
        <a href="https://github.com/craigdennis/30-days-of-design"
          >30 Days of Design</a
        >
      </h2>
    </div>

    <div class="container">
      <h1 class="main-heading">Daylight Festival</h1>

      <div class="showcase-container">
        <div class="showcase triangle-right"></div>
        <div class="showcase chevron-right"></div>
        <div class="showcase chevron-left"></div>
        <div class="showcase triangle-left"></div>
      </div>

      <div class="pair-container">
        <div><img class="pair-imgs" src="photo-pair-1.jpg" alt="" /></div>
        <div><img class="pair-imgs pair-2" src="photo-pair-3.jpg" alt=""></div>
        <div><img class="pair-imgs pair-3" src="photo-pair-4.jpg" alt=""></div>
      </div>

      <div class="buy">
        <h2>Buy tickets now</h2>
      </div>

      <div class="hover-container">
        <div class="hover-bg"><img class="hover-photo" src="photo-hover.jpg" alt="" /></div>
      </div>


      <h2 class="glamping-heading">Glamping Available</h2>

      <div class="glamping-container">
       
        <img class="glamping-img" src="glamping-2.jpg" alt="">
        <img class="glamping-img" src="glamping-3.jpg" alt="">
      </div>
    </div>
  </body>
</html>
