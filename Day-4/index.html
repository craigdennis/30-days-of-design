<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Days of Design - Day 4 - Pricing</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1 class="">Made By <a href="https://www.craigdennis.me">Craig</a></h1>
      <h2>
        <a href="https://github.com/craigdennis/30-days-of-design"
          >30 Days of Design</a
        >
      </h2>
    </div>

    <h2>Choose your subscription plan</h2>
    <div class="container">
      <div class="card">
        <h3 class="card-heading">2 days trial</h3>
        <img class="horse-img" src="mini.jpg" alt="" />
        <div class="card-price">
          <p>Free</p>
          <p>1 Account</p>
        </div>

        <button class="choose-btn">Choose</button>
      </div>
      <div class="card">
        <h3 class="card-heading">Personal</h3>
        <img class="horse-img" src="medium.jpg" alt="" />
        <div class="card-price">
          <p>$3.99</p>
          <p>1 Account</p>
        </div>

        <button class="choose-btn">Choose</button>
      </div>
      <div class="card">
        <h3 class="card-heading">Advanced</h3>
        <img class="horse-img" src="big.jpg" alt="" />
        <div class="card-price">
          <p>$5.99</p>
          <p>3 Accounts</p>
        </div>

        <button class="choose-btn">Choose</button>
      </div>
      <div class="card">
        <h3 class="card-heading">Business</h3>
        <img class="horse-img" src="unicorn.jpg" alt="" />
        <div class="card-price">
          <p>$7.99</p>
          <p>10+ Accounts</p>
        </div>

        <button class="choose-btn">Choose</button>
      </div>
    </div>
  </body>
</html>
