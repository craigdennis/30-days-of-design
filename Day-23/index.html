<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Days of Design - Day 7 - Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1 class="">Made By <a href="https://www.craigdennis.me">Craig</a></h1>
      <h2>
        <a href="https://github.com/craigdennis/30-days-of-design"
          >30 Days of Design</a
        >
      </h2>
    </div>

    <header class="main-heading">
      <div class="heading-text">
        <h1>
          Rad <br />
          Barrels <br />
          Surf Shop
        </h1>
        <p>Get quality surfboard's that help you stick those waves</p>
        <button class="btn header-btn">Buy Now</button>
      </div>
      <div><img class="header-img" src="img/header-img.jpg" alt="" /></div>
    </header>

    <main>
      <section class="container">
        <div class="pricing-item">
          <img class="pricing-img" src="img/pricing-1.jpg" alt="" />
          <div class="pricing-card">
            <h2>Blue</h2>
            <p>£199</p>
            <button class="btn pricing-btn">Buy now</button>
          </div>
        </div>
        <div class="pricing-item">
          <img class="pricing-img" src="img/pricing-2.jpg" alt="" />
          <div class="pricing-card">
            <h2>Sundown</h2>
            <p>£299</p>
            <button class="btn pricing-btn">Buy now</button>
          </div>
        </div>
        <div class="pricing-item">
          <img class="pricing-img" src="img/pricing-3.jpg" alt="" />
          <div class="pricing-card">
            <h2>Fresh</h2>
            <p>£399</p>
            <button class="btn pricing-btn">Buy now</button>
          </div>
        </div>
      </section>

      <section class="sign-up">
        <img class="wave-img" src="img/wave.svg" alt="" />

        <div class="inner-container">
          <img class="newsletter-img" src="img/newsletter.jpg" alt="" />

          <div class="newsletter-text">
            <h2>Sign up and get sick discount on surfboards and equipment</h2>
            <input class='input' type="text" />
            <button class="btn sign-up-btn">Sign Up</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
