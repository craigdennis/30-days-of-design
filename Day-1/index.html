<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Days of Design - Day 1: Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
    <h1 class="heading">Made By <a href="https://www.craigdennis.me">Craig</a></h1>
    <h2><a href="https://github.com/craigdennis/30-days-of-design">30 Days of Design</a></h2>
   
          <div class="calculator">
        <div class="calculations">5 + 10 + 7</div>
        <div class="input">258</div>
        <div class="buttons">
          <div class="row">
            <button>C</button>
            <button>&#177;</button>
            <button>%</button>
            <button>&#8730;</button>
          </div>
          <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>/</button>
          </div>
          <div class="row">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>X</button>
          </div>
          <div class="row">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
          </div>
          <div class="row">
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button>+</button>
          </div>
        </div>

        <div class="equal-btn">=</div>
      </div>
    </div>
  </body>
</html>
