<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Days of Design - Day 10 - Subscription Section</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="heading">
      <h1 class="">Made By <a href="https://www.craigdennis.me">Craig</a></h1>
      <h2>
        <a href="https://github.com/craigdennis/30-days-of-design"
          >30 Days of Design</a
        >
      </h2>
    </div>

    <div class="container">
      <h2>Subscription</h2>
      <div class="card">
        <p class="plan-heading">Your Plan</p>
        <div class="card-inner">
          <div class="trial-section">
            <h3>Starter Trial</h3>
            <p>307/500 MAUs used</p>
            <div class="progress-bar"><div class="progress"></div></div>
            <small>MAUs Reset on Jun 30 2020</small>
          </div>
          <div><button class="btn btn-upgrade">Upgrade Plan</button></div>
        </div>
      </div>

      <div class="card">
        <p>End Subscription</p>
        <p>
          Upon cancelling, you will lose access to customer data in Boardme.
        </p>
        <button class="btn btn-cancel">Cancel your subscription</button>
      </div>
    </div>
  </body>
</html>
