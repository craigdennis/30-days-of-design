<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Days of Design - Day 2 - Sign Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1 class="">Made By <a href="https://www.craigdennis.me">Craig</a></h1>
      <h2>
        <a href="https://github.com/craigdennis/30-days-of-design"
          >30 Days of Design</a
        >
      </h2>
    </div>


    <div class="container">
      <div class="img-side">
        <img class="car-img" src="car.jpg" alt="">
        <img class="earth-img" src="earth.webp" alt="" />
        
      </div>

      <div class="form-side">
        <div class="form-container">
          <div class="form-header">
            <h6 class="header">Create an account</h6>
            <div class="sign-in-section">
              <img class="user-img" src="user.svg" alt="" />
              <button class="sign-in-btn">Sign In</button>
            </div>
          </div>

          <div class="form">
            <label for="name">First Name</label>
            <input type="text" id="name" />
            <label for="Last Name">Last Name</label>
            <input type="text" />
            <label for="email">E-mail</label>
            <input type="text" />
            <label for="password">Password</label>
            <input type="password" />
            <button class="sign-up-btn">Sign Up</button>
          </div>
        </div>
        <div class="lower-sign-in">
            <img class="fb-logo" src="logo.svg" alt="">
          <button class="fb-btn">Sign up with Facebook</button>
          <small
            >By signing up you agree <br> with our terms and conditions and
            privacy policy</small
          >
        </div>
      </div>
    </div>
  </body>
</html>
