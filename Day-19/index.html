<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Days of Design - Day 19 - Gossip Type Website</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1 class="">Made By <a href="https://www.craigdennis.me">Craig</a></h1>
      <h2>
        <a href="https://github.com/craigdennis/30-days-of-design"
          >30 Days of Design</a
        >
      </h2>
    </div>

    <div class="container">
      <div class="heading main-heading">
        <h1>Fresh Juice</h1>
        <div class="divider"></div>
      </div>
      <section class="features">
        <div class="card">
          <h2>Eat your heart out...</h2>
          <img class="model-img" src="model-1.jpg" alt="" />
          <p></p>
        </div>
        <div class="card">
          <h2>All work and no play...</h2>
          <img class="model-img" src="model-2.jpg" alt="" />
          <p></p>
        </div>
        <div class="card">
          <h2>Exit stage left...</h2>
          <img class="model-img" src="model-3.jpg" alt="" />
          <p></p>
        </div>
      </section>

      <section>
        <h2 class="shop-heading">Fresh Shirts For Sale</h2>

        <div class="shop">
          <div class="shirt-img img-1">&nbsp;</div>
          <div class="shirt-img img-2">&nbsp;</div>
        </div>
      </section>

      <section class="scrolling-text">
        <div class="scrolling-limit">
          <div class="scrolling">
            Fresh Juice provides you with the fresh-ish and juicy-ish updates you
            need. Based in King's Landing!
          </div>
        </div>
      </section>

      <footer class="footer">
        <p>Fresh Juice</p>
        <p>All Rights Reserved 2020</p>
      </footer>
      
    </div>
  </body>
</html>
