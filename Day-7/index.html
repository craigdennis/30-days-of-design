<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30 Days of Design - Day 7 - Sign Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">
      <h1 class="">Made By <a href="https://www.craigdennis.me">Craig</a></h1>
      <h2>
        <a href="https://github.com/craigdennis/30-days-of-design"
          >30 Days of Design</a
        >
      </h2>
    </div>

    <div class="container">
      <div class="social-logins">
        <p class="facebook-login">
          Login With <br />
          Facebook
        </p>
        
         <div class="border"><img class="social-img under-lap" src="facebook.svg" alt="" /></div> 
          <img class="social-img over-lap" src="twitter.svg" alt="" />
      

        <p class="twitter-login">
          Login With <br />
          Twitter
        </p>
      </div>
      <input class="input" type="text" placeholder="Email" />
      <input class="input" type="text" placeholder="Password" />
      <a class="password-forgot" href="#">I forgot my password?</a>
      <button class="btn login-btn">Login</button>
      <hr class="divide">
      <button class="btn new-btn">Create New Account</button>
    </div>
  </body>
</html>
